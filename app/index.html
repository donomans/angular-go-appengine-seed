<!DOCTYPE html>
<html lang="en" ng-app="goseed">
<head>
  <meta charset="utf-8">
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="app/css/app.css"/>
  <link rel="stylesheet" href="app/lib/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="app/lib/angular-ui/angular-ui.css" />
  <link rel="stylesheet" href="app/lib/font-awesome/css/font-awesome.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">{{.Title}}</a>
        <ul class="nav">
          <li class="divider-vertical"></li>
          <li><a href="#">Home</a></li>
          <li class="divider-vertical"></li>
          <li><a href="#/view1">View1</a></li>
          <li class="divider-vertical"></li>
          <li><a href="#/view2">View2</a></li>
          <li class="divider-vertical"></li>
          <li><a href="{{.LoginUrl}}">Login</a></li>
        </ul>
        <form class="navbar-search pull-right">
          <span class="add-on"><i class="icon-search"></i></span>
          <input type="text" class="search-query" placeholder="Search">
        </form>
      </div>
    </div>
  </header>
  <div class="container">
    <div ng-view class="row">
      This is sort of empty...
    </div>
  </div>
  <script src="app/lib/angular/angular.js"></script>
  <script src="app/lib/angular-ui/angular-ui.js"></script>
  <script src="app/lib/angular-ui/bootstrap/ui-bootstrap-tpls-0.2.0.js"></script>
  <script src="app/js/app.js"></script>
  <script src="app/js/services.js"></script>
  <script src="app/js/controllers.js"></script>
  <script src="app/js/filters.js"></script>
  <script src="app/js/directives.js"></script>

  <footer>
    <div class="navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <a class="brand">Footer for your feet.</a>
        <ul class="nav">
          <li class="divider-vertical"></li>
          <li><a href="#/aboutus">About</a></li>
          <li class="divider-vertical"></li>
          <li><a href="#/legal">Legal Excuses</a></li>
          <li class="divider-vertical"></li>
        </ul>
        <a class="brand">{{.Title}} app: v<span app-version></span></a>
      </div>
    </div>
  </footer>
</body>
</html>
